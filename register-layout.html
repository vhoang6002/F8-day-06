<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Login – Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="register-layout">
      <div class="register-form">
        <div class="container">
          <h3 class="register">Register</h3>
          <p class="desc">
            Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
            adipisicing.
          </p>

          <form action="" class="form-group">
            <div class="input-form">
              <input
                type="email"
                name=""
                id=""
                placeholder="Email"
                class="form-control"
              />

              <input
                type="password"
                name=""
                id=""
                placeholder="Password"
                class="form-control"
              />

              <input
                type="password"
                name=""
                id=""
                placeholder="Re-type Password"
                class="form-control"
              />
            </div>

            <label for="Agree">
              <input type="checkbox" name="Agree" id="Agree" />
              Agree our
              <a href="#!" class="Term-Conditions"> Terms and Conditions</a>
            </label>

            <button type="submit" class="btn btn-register">Register</button>
          </form>

          <span class="or">— or —</span>
          <a href="#!" class="btn btn-fb">
            <i class="fa-brands fa-facebook-f icon"></i>
            Register with Facebook
          </a>
          <a href="#!" class="btn btn-tw">
            <i class="fa-brands fa-twitter icon"></i>
            Register with Twitter
          </a>
          <a href="#!" class="btn btn-gg">
            <i class="fa-brands fa-google icon"></i>
            Register with Google
          </a>
        </div>
      </div>
      <div class="bg-register-layout"></div>
    </div>
  </body>
</html>
